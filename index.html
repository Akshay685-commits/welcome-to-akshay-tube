<!DOCTYPE html>

   <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #202020;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .video-card {
      background-color: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .video-card:hover {
      transform: scale(1.02);
    }

    video {
      width: 100%;
      border-radius: 6px;
    }

    .video-title {
      font-size: 16px;
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>

<script>
  // Example: JavaScript to pause all other videos when one is played
  const videos = document.querySelectorAll('video');
  videos.forEach(video => {
